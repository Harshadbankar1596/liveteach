:root {

/* Navbar Styles */
header{
    top: 0px;
    position: sticky;
    z-index: 100;
}
nav {
    top: 0px;
    position: sticky;
    width: 100%;
    background: transparent;
    padding: 1rem 2%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease-in-out;
    z-index: 100;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
    color: var(--color2);
}

/* Mobile Menu Toggle */
.menu-toggle {
    display: none;
    font-size: 1.8rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

/* Close Button */
.close-nav {
    display: none;
    font-size: 1.8rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
}

.nav-links li {
    transition: 0.3s;

}

.nav-links li:hover {
    transform: scale(1.2);
    font-weight: bolder;
}

/* Main Navigation */
.nav-links {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

.nav-links a {
    color: var(--color6);
    text-decoration: none;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    transition: all 0.3s;
    position: relative;
}

/* Neon Underline Effect */
.nav-links a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -5px;
    width: 0;
    height: 3px;
    background: var(--color2);
    transition: all 0.3s ease-in-out;
}

.nav-links a:hover {
    color: var(--color2);
    transform: scale(1.1);
}

.nav-links a:hover::after {
    width: 100%;
    left: 0;
}

@media (max-width: 1024px) {

    hr {
        display: flex;
        border: 1px solid var(--color2);
    }

    .menu-toggle {
        display: block;
        z-index: 1100;
    }

    .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        width: 250px;
        height: 100vh;
        background: var(--color1);
        flex-direction: column;
        text-align: center;
        padding: 4rem 2rem;
        gap: 1rem;
        border-right: 5px solid var(--color5);
        box-shadow: 5px 0px 20px var(--color2);
        backdrop-filter: blur(100px);
        transition: all 0.3s ease-in-out;
        z-index: 1000;
    }

    .nav-links.active {
        left: 0;
    }

    .close-nav {
        display: block;
        z-index: 1100;
    }
}

/* nav bar style end */
